
{% load i18n %} 
{% load staticfiles %} 
{% load templates_extras %}

<div class="panel panel-default">
    <div class="panel-heading">
        <h4>Won Leads/Enquiries List</h4>
    </div>
    <div class="panel-body ">
        <table id="all_open_leads_list_table" class="table table-striped table-bordered hover"  cellspacing="0" width="100%">
            <thead>
                <tr class="headings">
                    <th>Company</th>
                    <th>Contact Person</th>
                </tr>
            </thead>
            <tbody>
                {% for lead in won_leads_list %}
                    <tr class="">
                        <td class=" ">{{ lead.title }}</td>
                        <td class=" ">{{ lead.contact_name }} </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
   
</div>
<script src="{% static 'js/jquery.dataTables.min.js' %}"></script>
<script type="text/javascript">

    $(document).ready( function () {
            $('#all_open_leads_list_table').DataTable({
                 'searching':true
            });

         
});

</script>
