{% load i18n %}
{% load format %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% if is_edit_mode %}
    
<form id="myForm" action="{% url 'billing_type_edit' id %}" method="post" id="new-billingtype"  class="form-horizontal form-label-left" enctype="multipart/form-data">{% csrf_token %}
{% else %}

<form id="myForm" action="{% url 'billing_type_add' %}" method="post" id="new-billingtype"  class="form-horizontal form-label-left" enctype="multipart/form-data">{% csrf_token %}
{% endif %}
    
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
       <div class="col-xs-4 col-sm-4 col-md-8 col-lg-7">
            {{ form.non_field_errors }}
            {{form|crispy}}

        </div>
    </div>
    <div id="form_ajax" style="display:none; color:green">
        <span>Form submit successfully.</span>
    </div>
    <input type="submit" value="Submit" class='btn btn-success pull-right' id="sendbutton"/>
    <button type="button" class="btn btn-danger pull-right" data-dismiss="modal" style="margin-left: 5px;">Cancel</button>

    
</form>

<script type="text/javascript">
$(document).ready(function() {
            function block_form() {
                //$("#loading").show();
                $('textarea').attr('disabled', 'disabled');
                $('input').attr('disabled', 'disabled');
            }

            function unblock_form() {
               // $('#loading').hide();
                $('textarea').removeAttr('disabled');
                $('input').removeAttr('disabled');
                $('.errorlist').remove();
            }

            // prepare Options Object for plugin
             var options = {
                beforeSubmit: function(form, options) {
                    // return false to cancel submit
                    block_form();
                },
                success: function(response) {
                    unblock_form();
                    $("#mymodal").modal("hide");
                    alert(response.success_msg)
                    //var success_message = JSON.parse(response.responseText);

                    console.log(success_message.success_msg)
                    
                    setTimeout(function() {
                        $("#form_ajax").hide();
                    }, 5000);
                    

                },
                error:  function(response) {
                    unblock_form();
                    $("#form_ajax_error").show();
                    // render errors in form fields
                    var error_dict = JSON.parse(response.responseText);
                    for (error in error_dict) {
                         $('#div_id_' + error).append('<p style="color:red;" class="billing_type_error">' + error_dict[error] + '</p>') ;
                    }
                    setTimeout(function() {
                        $("#form_ajax_error").hide();
                    }, 5000);
                },
                clearForm:true
            };

            $('#myForm').ajaxForm(options);
        });

</script>
