{% load i18n %} 
{% load staticfiles %} 
{% block head %}

{% endblock %}

<div class="panel panel-default">
    <div class="panel-heading">
        <div class="col-md-11">  
            <h4>DailyTask</h4>
        </div>
        <button type="button" class="btn btn-primary " data-toggle="modal" data-url="{% url 'daily_task_add' %}" data-list-div="daily_task_list_div" data-list-div-url="{% url 'daily_task_list' %}" data-title="Add Daily Task" data-target=".bs-example-modal-lg">New</button>
    </div>

    <div class="panel-body">
        <table id="daily_task_list_table" class="table table-striped table-bordered hover order-column "cellspacing="0" width="100%">
            <thead>
                <tr class="headings">
                    <th>WorkItem</th>
                    <th>Lead</th>
                   
                    <th>WorkItemStatus</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for type in daily_task %}
                    <tr class="even pointer">
                        <td class-"">{{type.workitem}}</td>
                        <td class=" ">{{ type.lead }}</td>
                       
                        <td class=" ">{{ type.workitem_status }}</td>

                        <td class="">
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-url="{% url 'daily_task_edit' type.id %}" data-list-div="dialy_task_list_div" data-list-div-url="{% url 'daily_task_list' %}" data-title="Edit Daily Task" data-target=".bs-example-modal-lg">Edit</button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
</div>
</div>
<script type="text/javascript">

$(function () {
    // body...
    $('#daily_task_list_table').dataTable();
})
</script>
