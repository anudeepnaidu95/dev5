{% load i18n %}
{% load format %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% if is_edit_mode %}
    
<form id="task_templateForm" action="{% url 'task_template_edit' id %}" method="post" name="edit_task_template"  class="form-horizontal form-label-left" enctype="multipart/form-data">{% csrf_token %}
{% else %}

<form id="task_templateForm" action="{% url 'task_template_add' %}" method="post" name="new_task_template"  class="form-horizontal form-label-left" enctype="multipart/form-data">{% csrf_token %}
{% endif %}
    
    
    {{ form.non_field_errors }}
    {{  form|crispy }}
    <div id="form_ajax" style="display:none; color:green">
        <span>Form submit successfully.</span>
    </div>
    <input type="submit" value="Submit" class='btn btn-success pull-right' id="sendbutton"/>
    <button type="button" class="btn btn-danger pull-right" data-dismiss="modal" style="margin-left: 5px;">Cancel</button>

    
</form>

<script type="text/javascript">
$(document).ready(function() {
            function block_form() {
                //$("#loading").show();
                $('textarea').attr('disabled', 'disabled');
                $('input').attr('disabled', 'disabled');
            }

            function unblock_form() {
               // $('#loading').hide();
                $('textarea').removeAttr('disabled');
                $('input').removeAttr('disabled');
                $('.errorlist').remove();
            }

            // prepare Options Object for plugin
            var options = {
                beforeSubmit: function(form, options) {
                    // return false to cancel submit
                    block_form();
                },
                success: function() {
                    unblock_form();
                    $("#form_ajax").show();
                    setTimeout(function() {
                        $("#form_ajax").hide();
                    }, 5000);
                },
                error:  function(response) {
                    unblock_form();
                    $("#form_ajax_error").show();
                    // render errors in form fields
                    var error_dict = JSON.parse(response.responseText);
                    for (error in error_dict) {
                         $('#div_id_' + error).append('<p style="color:red;" class="task_template_error">' + error_dict[error] + '</p>') ;
                    }
                    setTimeout(function() {
                        $("#form_ajax_error").hide();
                    }, 5000);
                },
                clearForm:true
            };

            $('#task_templateForm').ajaxForm(options);
        });

</script>
