<div class="panel panel-default">
    <div class="panel-heading">
        <div class="col-md-11">
            <h4>Projects</h4>
        </div>
        <button type="button" class="btn btn-primary " data-toggle="modal" data-url="{% url 'project_add' %}" data-list-div="project_list_div" data-list-div-url="{% url 'project_list' %}" data-title="Add Project" data-target=".bs-example-modal-lg">New</button>
    </div>
    <div class="panel-body">
        <table id="project_list_table" class="table table-striped table-bordered hover order-column "cellspacing="0" width="100%">
            <thead>
                <tr class="headings">
                    <th>Project Name</th>
                    <th>customer</th>
                    <th>Slug</th>
                    <th>quality</th>
                    <th>number_of_resources</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for type in project %}
                    <tr class="even pointer">
                        <td class-"">{{type.title}}</td>
                        <td class=" ">{{ type.customer }}</td>
                        <td class=" ">{{ type.slug }} </td>
                        <td class=" ">{{ type.quality }}</td>
                        <td class=" ">{{ type.number_of_resources }}</td>
                        
                        <td class="">
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-url="{% url 'project_edit' type.id %}" data-list-div="project_list_div" data-list-div-url="{% url 'project_list' %}" data-title="Edit Project" data-target=".bs-example-modal-lg">Edit</button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript">

$(function () {
    // body...
    $('#project_list_table').dataTable();
})
</script>
