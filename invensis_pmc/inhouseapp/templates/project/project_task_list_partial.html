{% load i18n %} 
{% load staticfiles %} 
{% block head %}

{% endblock %}

<div class="panel panel-default">
	<div class="panel-heading">
		<div class="col-md-11">  
			<h4>Project Task</h4>
		</div>
		<button type="button" class="btn btn-primary " data-toggle="modal" data-url="{% url 'project_task_add' %}" data-list-div="project_task_list_div" data-list-div-url="{% url 'project_task_list' %}" data-title="Add Project Task" data-target=".bs-example-modal-lg">New</button>
	</div>

	<div class="panel-body">
        <table id="project_task_list_table" class="table table-striped table-bordered hover order-column "cellspacing="0" width="100%">
			<thead>
				<tr class="headings">
					<th>Task Name</th>
					<th>project</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				{% for type in project_task %}
					<tr class="even pointer">
						<td class-"">{{type.title}}</td>
						<td class=" ">{{ type.project }}</td>
						
						<td class="">
							<button type="button" class="btn btn-primary" data-toggle="modal" data-url="{% url 'project_task_edit' type.id %}" data-list-div="project_task_list_div" data-list-div-url="{% url 'project_task_list' %}" data-title="Edit Project Task" data-target=".bs-example-modal-lg">Edit</button>
						</td>
					</tr>
				{% endfor %}
			</tbody>
</table>
</div>
</div>

<script src ="//cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css"></script>
<script src="//cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"</script>
