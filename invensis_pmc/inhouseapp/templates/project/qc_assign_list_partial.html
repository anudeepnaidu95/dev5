{% load i18n %} 
{% load staticfiles %} 
{% block head %}
    <style>
        div.dataTables_processing { z-index: 1; }
    </style>
{% endblock %}

<div class="panel panel-default">
    <div class="panel-heading">
        <div class="col-md-11">  
            <h4>Qc Assignment</h4>
        </div>
        <button type="button" class="btn btn-primary " data-toggle="modal" data-url="{% url 'qc_assign_add' %}" data-list-div="qc_assign_list_div" data-list-div-url="{% url 'qc_assign_list' %}" data-title="Add Qc Assignment" data-target=".bs-example-modal-lg">New</button>
    </div>

    <div class="panel-body">
        <table id="qc_assign_list_table" class="table table-striped table-bordered hover order-column "cellspacing="0"  width="100%">
            <thead>
                <tr class="headings">
                    <th>Work Item</th>
                    <th>Lead</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for type in qc_assign %}
                    <tr class="even pointer">
                        <td class-"">{{type.workitem}}</td>
                        <td class=" ">{{ type.lead }}</td>
                        
                        <td class="">
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-url="{% url 'qc_assign_edit' type.id %}" data-list-div="qc_assign_list_div" data-list-div-url="{% url 'qc_assign_list' %}" data-title="Edit Qc Assignment" data-target=".bs-example-modal-lg">Edit</button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript">

$(function () {
    // body...
    $('#qc_assign_list_table').dataTable();
})
</script>
